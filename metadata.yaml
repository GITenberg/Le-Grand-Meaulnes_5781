  \ Augustin Meaulnes as Meaulnes searches for his lost love. Impulsive, reckless\
  \ and heroic, Meaulnes embodies the romantic ideal, the search for the unobtainable,\
  \ and the mysterious world between childhood and adulthood.\n From Wikipedia (CC\
